name: Publish Angular Package

on:
  push:
    branches: [ main ]  # You can customize the branch to trigger on

jobs:
  publish:
    runs-on: ubuntu-latest  # Replace with your preferred runner

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build Angular Project
        run: ng build  # Adjust configuration if needed

      - name: Login to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}  # Replace with your npm secret name
        run: npm login --registry https://www.npmjs.com/ --legacy-peer-deps

      - name: Publish to npm
        run: npm publish dist  # Replace 'dist' with your output path if different

